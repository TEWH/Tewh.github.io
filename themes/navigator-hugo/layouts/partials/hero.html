{{ if .Site.Params.hero.enable }}
{{ "<!-- Hero Area -->" | safeHTML }}
<section class="hero-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!--Define heading and description in hero-->
                <div class="block text-center">
                    {{ with .Site.Params.hero.heading }}
                        <h2>{{ . }}</h2>
                    {{ end }}
                    {{ with .Site.Params.hero.description }}
                        <p>{{ . }}</p>
                    {{ end }}
                </div>
            </div>
        </div>
        <!--Logo in hero section-->
        <div class="row">
            <div class="col-md-12 text-center">
                <img class="img-fluid rounded" src="{{ with .Site.Params.hero.tewhLogo }}{{.| absURL }}{{ end }}" alt="logo">     
            </div>
        </div>
    </div>
</section>
{{ end }}
